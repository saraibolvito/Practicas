<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>trabajo 16</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        position: relative;
        
         }

      .img2 {
        bottom: 0;
        left: 0;
        width: 150px;
        height: 100px;
        opacity: 0.5;
        position: absolute;

        animation: movimiento2 3s forwards;
      }
      
      @keyframes movimiento2 {
            0% {
                bottom: 0;
                left: 0;
            }
            15% {
                bottom: calc(100% - 100px);
                left: 0;
            }
            30% {
                bottom: calc(100% - 100px);
                left: calc(100% - 150px);
            }
            40% {
                bottom: 0;
                left: calc(100% - 150px);
            }
            50% {
                bottom: 50%;
                left: calc(100% - 150px);
            }
            55% {
                bottom: 60%;
                left: calc(80% - 75px);
            }
            60% {
                bottom: 50%;
                left: calc(60% - 75px);
            }
            65% {
                bottom: 60%;
                left: calc(40% - 75px);
            }
            70% {
                bottom: 50%;
                left: calc(20% - 75px);
            }
            75% {
                bottom: 60%;
                left: 0;
            }
            100% {
                bottom: 0;
                left: 0;
            }
        }
          
      
    </style>
  </head>
  <body>
    <img
      src="https://i.pinimg.com/736x/14/20/fd/1420fdb2c1b84a55bc9a61e3050b0fa5.jpg"
      width="150"
      height="100"
      class="img2"
      alt="Imagen 2"
    />
  </body>
</html>
