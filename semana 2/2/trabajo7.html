              //ejemplo 1 "foreach"

          frutas.forEach((fruta) =>
          console.log(fruta)// Imprime cada fruta en la consola
          );

          //ejemplo 2 "Map"
          const numeros = [1, 2, 3, 4];
          const dobles = numeros.map(num => num * 2); // Transforma cada número en su doble

          console.log(dobles); // Salida: [2, 4, 6, 8]
          console.log(numeros); // Salida: [1, 2, 3, 4] (El array original no cambia)


          //ejemplo 3 "switch"
          let dia = 4;
      let nombreDia;

      switch (dia) {
        case 1:
          nombreDia = "Lunes";
          break;
        case 2:
          nombreDia = "Martes";
          break;
        case 3:
          nombreDia = "Miércoles";
          break;
        case 4:
          nombreDia = "Jueves";
          break;
        case 5:
          nombreDia = "Viernes";
          break;
        case 6:
          nombreDia = "Sábado";
          break;
        case 7:
          nombreDia = "Domingo";
          break;

          nombreDia = "Día no válido";
